<!DOCTYPE html>

<html lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bиджет "Выбор города назначения"</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<p>Выбор города назначения груза</p>
<div class="search_box">
    <form action="index.html?search=">
        <input class="search_input" type="text" name="search" id="search" placeholder="Введите город назначения">
    </form>
    <div id="search_box-result"></div>


    <div id="selectedCityId" hidden></div>

    <div id="fieldId" hidden></div>
    <script>
        function display() {
            var select = document.getElementById("selectCity");
            var valueId = select.options[select.selectedIndex].value;
            var selectedCityId = document.getElementById("selectedCityId");
            selectedCityId.innerHTML = valueId;
            var fieldId = document.getElementById("fieldId").innerHTML;

            var sPageURL = window.location.search.substring(1);
            var sURLVariables = sPageURL.split('&');
            console.log(sURLVariables);
            
            let clientId = '';
            let dealId = '';
            

            for (var i = 0; i < sURLVariables.length; i++)
            {
                var sParameterName = sURLVariables[i].split('=');
                if (sParameterName[0] === 'deal_id')
                {
                    dealId = sParameterName[1];
                }
                if (sParameterName[0] === 'client_id')
                {
                    clientId = sParameterName[1];
                }
            }
            
            console.log(clientId);
            console.log(dealId);

            var w = window.EnvyCrmWidget
            w.changeDealValue({
                input_id: fieldId,
                value: valueId
            })
                .then((data) => {
                    console.log(data);
                    alert('Город доставки успешно обновлен')
                })
                .catch((e) => {
                    console.log(e);
                });
        }
    </script>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdn.saas-support.com/crm_assets/build/widget/js/envycrmwidget.min.js"></script>
<script type="text/javascript" src="https://kolka917.github.io/TestWidget/chooseCityDestinationWidget/script.js"></script>

</body>
</html>
